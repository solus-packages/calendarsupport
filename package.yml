    - https://cdn.download.kde.org/stable/release-service/21.12.0/src/calendarsupport-21.12.0.tar.xz : 345ce151c2811dd9172b79a142b8f3384e19b55920f56022bc9446f18aef79a8
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
