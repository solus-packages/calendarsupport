name       : calendarsupport
version    : 19.12.3
release    : 34
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.3/src/calendarsupport-19.12.3.tar.xz : ecbd194b5aa39284d33f7f2ddca75175f8699efee1bfbd5000ea10076567bae8
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.libray
summary    : Calendar Support library provides helper utilities for calendaring applications
description: |
