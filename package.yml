name       : calendarsupport
version    : 19.12.0
release    : 30
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.0/src/calendarsupport-19.12.0.tar.xz : d8871623d05f039dd14903a9902d158afd6682e0e1100a8d107600e9c3d18d68
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.libray
summary    : Calendar Support library provides helper utilities for calendaring applications
description: |
