name       : calendarsupport
version    : 20.08.1
release    : 41
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.1/src/calendarsupport-20.08.1.tar.xz : 38d6e695725c8484e1492d431144a0ecd1b66535bc07ac77e1f0eb1499d8fc32
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
