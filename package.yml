name       : calendarsupport
version    : 17.08.3
release    : 4
source     :
    - https://cdn.download.kde.org/stable/applications/17.08.3/src/calendarsupport-17.08.3.tar.xz : b063ef5d9a0fcdc0dff5a7e9cfe9d058bfdea63c21c624de8f79ea29058123c6
license    :
    - GPL-2.0
