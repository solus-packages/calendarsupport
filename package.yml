    - https://cdn.download.kde.org/stable/release-service/22.04.3/src/calendarsupport-22.04.3.tar.xz : 0d575da02635327c8219bcc5a6948fbe64e33e4f0555452a037b4d5882bea517
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
