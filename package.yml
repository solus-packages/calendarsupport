name       : calendarsupport
version    : 19.08.0
release    : 25
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.0/src/calendarsupport-19.08.0.tar.xz : af590cf5443c1205a8bd59d00c430bbdf65a185a36ed36e92e6ef78bba8551e4
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
